<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wallet Point</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-text">WalletPoint</div>
            </div>

            <nav class="nav-menu" id="sidebarNav">
                <!-- Navigation items will be injected by JS based on role -->
            </nav>

            <div class="profile-footer">
                <div class="user-pill">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <div class="user-details">
                        <h4 id="userName">User Name</h4>
                        <span id="userRole">Role</span>
                    </div>
                </div>
                <button onclick="API.logout()" class="btn btn-block"
                    style="margin-top: 1rem; color: var(--error); background: #fee2e2; padding: 0.6rem;">
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-info">
                    <h1 id="pageTitle">Overview</h1>
                </div>
                <div class="top-actions">
                    <button class="btn btn-primary" id="globalActionBtn" style="display:none; font-size: 0.875rem;">+
                        Action</button>
                </div>
            </header>

            <div class="content-body" id="mainContent">
                <!-- Dashboard content will be injected here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/dosen.js"></script>
    <script src="js/mahasiswa.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
